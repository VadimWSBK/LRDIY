<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caravan Calculator Widget</title>
</head>
<body>
  <!-- This is where your calculator widget will be rendered -->
  <div id="caravan-calculator"></div>
  
  <!-- Include the bundled JavaScript file -->
  <script src="dist/caravan-calculator.bundle.js" defer></script>
  
 <!-- Initialize the widget with the global method -->
 <script>
   document.addEventListener('DOMContentLoaded', function () {
     if (window.CaravanCalculatorWidget && typeof window.CaravanCalculatorWidget.init === 'function') {
       window.CaravanCalculatorWidget.init('#caravan-calculator');
     } else {
       console.error("CaravanCalculatorWidget is not available or init function is missing.");
     }
   });
 </script>
</body>
</html>
