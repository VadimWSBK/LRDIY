<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your App</title>
</head>
<body>
    <div id="calculator-container"></div>
    <script src="bundle.js"></script> <!-- Ensure this path is correct -->
    <script>
        window.addEventListener('load', function() {
            // Check if the global object and init function exist
            if (window.CaravanCalculatorWidget && typeof window.CaravanCalculatorWidget.init === 'function') {
                window.CaravanCalculatorWidget.init('#calculator-container');
            } else {
                console.error('CaravanCalculatorWidget is not defined or init function is missing.');
            }
        });
    </script>
</body>
</html>
